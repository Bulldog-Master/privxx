name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Lint, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: |
          if npm run | grep -q "typecheck"; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping."
          fi

      - name: Set build version environment variables
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
          # Get short git hash
          BUILD=$(git rev-parse --short HEAD)
          echo "VITE_APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VITE_APP_BUILD=$BUILD" >> $GITHUB_ENV
          echo "Building Privxx v$VERSION ($BUILD)"

      - name: Build
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}
          VITE_APP_BUILD: ${{ env.VITE_APP_BUILD }}

      - name: Run privacy checks
        run: |
          if [ -f "scripts/check-privacy.js" ]; then
            node scripts/check-privacy.js
          else
            echo "No privacy check script found, skipping."
          fi

      - name: Check UI components use forwardRef
        run: node scripts/check-forward-ref.js

      - name: Check translations for placeholders
        run: node scripts/check-language.js --strict

      - name: Sync translations and generate report
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          node scripts/check-language.js --fix || true
          node scripts/generate-translation-report.js

      - name: Commit synced translations
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/locales/ docs/TRANSLATION-SYNC-REPORT.md
          git diff --staged --quiet || git commit -m "chore: auto-sync translations [skip ci]"
          git push || echo "Nothing to push"

      - name: Run security checks
        run: node scripts/check-security.js

      - name: Run tests
        run: npx vitest run
