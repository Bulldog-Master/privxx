name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Lint, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: |
          if npm run | grep -q "typecheck"; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping."
          fi

      - name: Set build version environment variables
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
          # Get short git hash
          BUILD=$(git rev-parse --short HEAD)
          echo "VITE_APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VITE_APP_BUILD=$BUILD" >> $GITHUB_ENV
          echo "Building Privxx v$VERSION ($BUILD)"

      - name: Build
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}
          VITE_APP_BUILD: ${{ env.VITE_APP_BUILD }}

      - name: Run privacy checks
        run: |
          if [ -f "scripts/check-privacy.js" ]; then
            node scripts/check-privacy.js
          else
            echo "No privacy check script found, skipping."
          fi

      - name: Run language guard
        run: node scripts/check-language.js

      - name: Run tests
        run: npx vitest run
