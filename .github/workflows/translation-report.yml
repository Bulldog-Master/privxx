name: Translation Quality Report

on:
  pull_request:
    paths:
      - 'public/locales/**'

jobs:
  translation-report:
    name: Check Translation Coverage
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate translation report
        id: report
        run: |
          # Run the check script and capture output
          node scripts/check-language.js --report > translation-report.txt 2>&1 || true
          
          # Parse the report for summary stats
          TOTAL_LANGS=$(ls -1 public/locales | wc -l)
          REFERENCE_KEYS=$(node -e "console.log(Object.keys(require('./public/locales/en/ui.json')).length)")
          
          # Check for placeholders across all files
          PLACEHOLDER_COUNT=0
          for lang in public/locales/*/ui.json; do
            count=$(grep -o '\[..\]' "$lang" 2>/dev/null | wc -l || echo 0)
            PLACEHOLDER_COUNT=$((PLACEHOLDER_COUNT + count))
          done
          
          # Check for missing keys
          MISSING_KEYS=0
          for lang in public/locales/*/ui.json; do
            if [ "$lang" != "public/locales/en/ui.json" ]; then
              lang_keys=$(node -e "try { console.log(Object.keys(require('./$lang')).length) } catch(e) { console.log(0) }")
              if [ "$lang_keys" -lt "$REFERENCE_KEYS" ]; then
                MISSING_KEYS=$((MISSING_KEYS + (REFERENCE_KEYS - lang_keys)))
              fi
            fi
          done
          
          # Determine status emoji
          if [ "$PLACEHOLDER_COUNT" -eq 0 ] && [ "$MISSING_KEYS" -eq 0 ]; then
            STATUS="✅"
            STATUS_TEXT="All translations complete"
          elif [ "$PLACEHOLDER_COUNT" -gt 0 ] || [ "$MISSING_KEYS" -gt 0 ]; then
            STATUS="⚠️"
            STATUS_TEXT="Translations need attention"
          else
            STATUS="✅"
            STATUS_TEXT="Translations look good"
          fi
          
          # Build the comment
          cat << EOF > comment.md
          ## $STATUS Translation Quality Report
          
          **Status:** $STATUS_TEXT
          
          | Metric | Value |
          |--------|-------|
          | Languages | $TOTAL_LANGS |
          | Reference Keys (English) | $REFERENCE_KEYS |
          | Placeholder Markers | $PLACEHOLDER_COUNT |
          | Missing Keys | $MISSING_KEYS |
          
          ### Details
          
          <details>
          <summary>View full report</summary>
          
          \`\`\`
          $(cat translation-report.txt)
          \`\`\`
          
          </details>
          
          ---
          
          *Generated by Translation Quality Report workflow*
          EOF
          
          echo "comment_file=comment.md" >> $GITHUB_OUTPUT

      - name: Post comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const commentBody = fs.readFileSync('comment.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Translation Quality Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
